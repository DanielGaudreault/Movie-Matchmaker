<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Matchmaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸŽ¬ Movie Matchmaker</h1>
        <p>Find the perfect movie based on your mood!</p>
        <button id="toggleMode">Toggle Dark/Light Mode</button>
    </header>
    
    <section class="selector">
        <label for="mood">Select Your Mood:</label>
        <select id="mood">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="excited">Excited</option>
            <option value="chill">Chill</option>
            <option value="adventurous">Adventurous</option>
            <option value="romantic">Romantic</option>
            <option value="mystery">Mysterious</option>
        </select>

        <button onclick="recommendMovie()">Find Movie</button>
    </section>

    <section id="results">
        <h2>Recommended Movie:</h2>
        <div id="movieContent">
            <p id="movieSuggestion">Select a mood to get a recommendation!</p>
            <img id="moviePoster" src="" alt="Movie Poster">
            <iframe id="movieTrailer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="reviews">
        <h2>Leave a Review</h2>
        <textarea id="userReview" placeholder="Write your review..."></textarea>
        <input type="number" id="userRating" min="1" max="10" placeholder="Rate (1-10)">
        <button onclick="submitReview()">Submit Review</button>
        <ul id="reviewList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
